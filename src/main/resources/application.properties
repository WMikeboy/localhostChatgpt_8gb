# ===============================
# Database Configuration (MySQL)
# ===============================

# 1. 資料庫連線網址
# localchat 是我們剛剛在 phpMyAdmin 建立的資料庫名稱
spring.datasource.url=jdbc:mysql://localhost:3306/localchat?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8

# 2. 帳號密碼 (XAMPP 預設帳號是 root，密碼是空的)
spring.datasource.username=root
spring.datasource.password=

# 3. 指定驅動程式
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA Configuration (自動建表設定)
# ===============================

# update: 程式啟動時，如果 Table 不存在就自動建立；如果存在就嘗試更新欄位
spring.jpa.hibernate.ddl-auto=update

# 在 Console 顯示 SQL 語句 (除錯用，讓你看到 Hibernate 偷偷幫你寫了什麼 SQL)
spring.jpa.show-sql=true

# 指定 MySQL 方言 (讓 Hibernate 知道是跟 MySQL 講話)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect