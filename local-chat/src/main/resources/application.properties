# ===============================
# Database Configuration (MySQL)
# ===============================

# 1. Database Connection URL
# 'localchat' is the name of the database we just created in phpMyAdmin
spring.datasource.url=jdbc:mysql://localhost:3306/localchat?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8

# 2. Username and Password (XAMPP default username is root, password is empty)
spring.datasource.username=root
spring.datasource.password=

# 3. Specify Driver Class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA Configuration (Auto Table Creation)
# ===============================

# update: Automatically create tables if they don't exist at startup; update schema if they do exist
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console (for debugging, to see the SQL generated by Hibernate)
spring.jpa.show-sql=true

# Specify MySQL Dialect (Tells Hibernate it is communicating with MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect